<!DOCTYPE html>
<html>
<head>
  <title>Report Lost or Found Item</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>


<video autoplay muted loop id="bg-video">
  <source src="lost.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<h2 style="text-align: center; color: teal; margin-top: 40px;">Report a Lost or Found Item</h2>

<form action="submit_item.php" method="POST" enctype="multipart/form-data">
    <label>Title:</label>
    <input type="text" name="title" required>

    <label>Description:</label>
    <textarea name="description" rows="4" required></textarea>

    <label>Location:</label>
    <input type="text" name="location">

    <label>Status:</label>
    <select name="status">
        <option value="lost">Lost</option>
        <option value="found">Found</option>
    </select>

    <label>Upload Image:</label>
    <input type="file" name="image">

    <button type="submit">Submit Report</button>
</form>

<p style="text-align: center;">
  <a href="view_items.php">View All Reported Items</a>
</p>

</body>
</html>
